<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/zija@op.pl" method="POST">
        <label for="name">Imię:</label>
        <input type="text" name="Imię" id="name"><br>
        <label for="surname">Nazwisko:</label>
        <input type="text" name="Nazwisko" id="surname"><br>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email"><br>
        <label for="tel">Telefon:</label>
        <input type="tel" name="Telefon" id="tel"><br>
        <label for="select">Wybierz miasto:</label>
        <select name="Miasto" id="select">
            <option value="Kraków" selected>Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        <br>
        <label>Płeć:</label><br>
        <label for="women">Kobieta</label>
        <input type="radio" name="Płeć" id="women" value="Kobieta">
        <br>
        <label for="men">Mężczyzna</label>
        <input type="radio" name="Płeć" id="men" value="Mężczyzna">
        <br>
        <label for="checkbox">Zgoda na przetwarzanie danych</label>
        <input type="checkbox" name="Zgoda" id="checkbox" value="Tak">
        <br>
        <label for="textarea">Wiadomość:</label><br>
        <textarea name="Wiadomość" id="textarea" cols="40" rows="15"></textarea>
        <br>
        <input type="submit" value="WYŚLIJ">
    </form>

</body>

</html>
